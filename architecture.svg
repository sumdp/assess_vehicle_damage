<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 700">
  <!-- Title -->
  <text x="500" y="30" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#1a202c">
    AI Claims Assistant - System Architecture
  </text>
  
  <!-- User Interface Layer -->
  <g id="ui-layer">
    <rect x="100" y="70" width="800" height="100" rx="8" fill="#ebf4ff" stroke="#667eea" stroke-width="2"/>
    <text x="500" y="95" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#667eea">
      USER INTERFACE LAYER
    </text>
    
    <rect x="120" y="110" width="220" height="40" rx="4" fill="#ffffff" stroke="#667eea" stroke-width="1"/>
    <text x="230" y="135" font-family="Arial" font-size="12" text-anchor="middle" fill="#2d3748">
      Claims Agent Portal
    </text>
    
    <rect x="370" y="110" width="220" height="40" rx="4" fill="#ffffff" stroke="#667eea" stroke-width="1"/>
    <text x="480" y="135" font-family="Arial" font-size="12" text-anchor="middle" fill="#2d3748">
      VIN Input & Photo Upload
    </text>
    
    <rect x="620" y="110" width="220" height="40" rx="4" fill="#ffffff" stroke="#667eea" stroke-width="1"/>
    <text x="730" y="135" font-family="Arial" font-size="12" text-anchor="middle" fill="#2d3748">
      Review & Approval Interface
    </text>
  </g>
  
  <!-- API Gateway Layer -->
  <g id="api-layer">
    <line x1="500" y1="170" x2="500" y2="210" stroke="#4a5568" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <rect x="100" y="210" width="800" height="70" rx="8" fill="#f7fafc" stroke="#4a5568" stroke-width="2"/>
    <text x="500" y="235" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#2d3748">
      API GATEWAY & ORCHESTRATION
    </text>
    <text x="500" y="255" font-family="Arial" font-size="11" text-anchor="middle" fill="#718096">
      Request validation, authentication, routing, async job queuing
    </text>
  </g>
  
  <!-- Processing Layer -->
  <g id="processing-layer">
    <line x1="500" y1="280" x2="500" y2="320" stroke="#4a5568" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <rect x="100" y="320" width="800" height="200" rx="8" fill="#fff5f5" stroke="#e53e3e" stroke-width="2"/>
    <text x="500" y="345" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#c53030">
      AI PROCESSING LAYER
    </text>
    
    <!-- VIN Service -->
    <rect x="120" y="360" width="150" height="140" rx="4" fill="#ffffff" stroke="#667eea" stroke-width="1"/>
    <text x="195" y="380" font-family="Arial" font-size="11" font-weight="bold" text-anchor="middle" fill="#2d3748">
      VIN Decoder
    </text>
    <text x="195" y="400" font-family="Arial" font-size="10" text-anchor="middle" fill="#718096">
      • NHTSA API
    </text>
    <text x="195" y="417" font-family="Arial" font-size="10" text-anchor="middle" fill="#718096">
      • Vehicle specs
    </text>
    <text x="195" y="434" font-family="Arial" font-size="10" text-anchor="middle" fill="#718096">
      • Market value
    </text>
    <text x="195" y="451" font-family="Arial" font-size="10" text-anchor="middle" fill="#718096">
      • OEM data
    </text>
    
    <!-- CV Model -->
    <rect x="300" y="360" width="180" height="140" rx="4" fill="#ffffff" stroke="#667eea" stroke-width="1"/>
    <text x="390" y="380" font-family="Arial" font-size="11" font-weight="bold" text-anchor="middle" fill="#2d3748">
      Computer Vision
    </text>
    <text x="390" y="400" font-family="Arial" font-size="10" text-anchor="middle" fill="#718096">
      • YOLOv8/EfficientDet
    </text>
    <text x="390" y="417" font-family="Arial" font-size="10" text-anchor="middle" fill="#718096">
      • Component detection
    </text>
    <text x="390" y="434" font-family="Arial" font-size="10" text-anchor="middle" fill="#718096">
      • Severity classification
    </text>
    <text x="390" y="451" font-family="Arial" font-size="10" text-anchor="middle" fill="#718096">
      • Confidence scoring
    </text>
    <text x="390" y="468" font-family="Arial" font-size="10" text-anchor="middle" fill="#718096">
      • Multi-angle analysis
    </text>
    
    <!-- Cost Engine -->
    <rect x="510" y="360" width="180" height="140" rx="4" fill="#ffffff" stroke="#667eea" stroke-width="1"/>
    <text x="600" y="380" font-family="Arial" font-size="11" font-weight="bold" text-anchor="middle" fill="#2d3748">
      Cost Estimation
    </text>
    <text x="600" y="400" font-family="Arial" font-size="10" text-anchor="middle" fill="#718096">
      • Parts DB (Mitchell)
    </text>
    <text x="600" y="417" font-family="Arial" font-size="10" text-anchor="middle" fill="#718096">
      • Labor DB (MISP)
    </text>
    <text x="600" y="434" font-family="Arial" font-size="10" text-anchor="middle" fill="#718096">
      • Regional rates
    </text>
    <text x="600" y="451" font-family="Arial" font-size="10" text-anchor="middle" fill="#718096">
      • Tax calculation
    </text>
    <text x="600" y="468" font-family="Arial" font-size="10" text-anchor="middle" fill="#718096">
      • Confidence scoring
    </text>
    
    <!-- ML Ops -->
    <rect x="720" y="360" width="160" height="140" rx="4" fill="#ffffff" stroke="#667eea" stroke-width="1"/>
    <text x="800" y="380" font-family="Arial" font-size="11" font-weight="bold" text-anchor="middle" fill="#2d3748">
      ML Operations
    </text>
    <text x="800" y="400" font-family="Arial" font-size="10" text-anchor="middle" fill="#718096">
      • Model monitoring
    </text>
    <text x="800" y="417" font-family="Arial" font-size="10" text-anchor="middle" fill="#718096">
      • Drift detection
    </text>
    <text x="800" y="434" font-family="Arial" font-size="10" text-anchor="middle" fill="#718096">
      • Retraining pipeline
    </text>
    <text x="800" y="451" font-family="Arial" font-size="10" text-anchor="middle" fill="#718096">
      • A/B testing
    </text>
    <text x="800" y="468" font-family="Arial" font-size="10" text-anchor="middle" fill="#718096">
      • Performance metrics
    </text>
  </g>
  
  <!-- Data Layer -->
  <g id="data-layer">
    <line x1="500" y1="520" x2="500" y2="560" stroke="#4a5568" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <rect x="100" y="560" width="800" height="100" rx="8" fill="#f0fff4" stroke="#38a169" stroke-width="2"/>
    <text x="500" y="585" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#2f855a">
      DATA & STORAGE LAYER
    </text>
    
    <rect x="150" y="600" width="160" height="40" rx="4" fill="#ffffff" stroke="#38a169" stroke-width="1"/>
    <text x="230" y="625" font-family="Arial" font-size="11" text-anchor="middle" fill="#2d3748">
      Claims Database
    </text>
    
    <rect x="340" y="600" width="160" height="40" rx="4" fill="#ffffff" stroke="#38a169" stroke-width="1"/>
    <text x="420" y="625" font-family="Arial" font-size="11" text-anchor="middle" fill="#2d3748">
      Image Storage (S3)
    </text>
    
    <rect x="530" y="600" width="160" height="40" rx="4" fill="#ffffff" stroke="#38a169" stroke-width="1"/>
    <text x="610" y="625" font-family="Arial" font-size="11" text-anchor="middle" fill="#2d3748">
      Audit Logs
    </text>
    
    <rect x="720" y="600" width="160" height="40" rx="4" fill="#ffffff" stroke="#38a169" stroke-width="1"/>
    <text x="800" y="625" font-family="Arial" font-size="11" text-anchor="middle" fill="#2d3748">
      Training Data
    </text>
  </g>
  
  <!-- Feedback Loop -->
  <path d="M 880 430 L 950 430 L 950 120 L 870 120" fill="none" stroke="#e53e3e" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead-red)"/>
  <text x="920" y="270" font-family="Arial" font-size="10" fill="#c53030" transform="rotate(-90 920 270)">
    Agent Feedback Loop
  </text>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <polygon points="0 0, 10 5, 0 10" fill="#4a5568"/>
    </marker>
    <marker id="arrowhead-red" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <polygon points="0 0, 10 5, 0 10" fill="#e53e3e"/>
    </marker>
  </defs>
</svg>
